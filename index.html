<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irish Tricolour Flag</title>
    <style>

      * {

    margin: 0;

    padding: 0;

    border: 0;

    }

        .wrapper {

            width: 933px;

            height: 800px;

            background-color: rgb(10, 10, 10);

        }

        .column {  

            display:inline-block;

            height: 100%;

            width: 300px;}

        .column1 {

            background-color: green;

        }

        .column2 {

            background-color: white;

        }

        .column3 {

            background-color: orange;

        }

        @media (min-width: 1200px) {
            .wrapper {
                width: 100vw;
            }
            .column {
                width: 400px;
            }
        }

        @media (max-width: 1199px) and (min-width: 900px) {
            .wrapper {
                width: 100vw;
            }
            .column {
                width: 33%;
            }
        }

        @media (max-width: 700px) {
            .wrapper {
                width: 100%;
                height: 600px;
            }
            .column {
                display: block;
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="column column1"></div>
        <div class="column column2"></div>
        <div class="column column3"></div>
    </div>
</body>
</html>
